---
layout: basic
---

<div id="main">
    <article class="post">
        <header>
            <div class="title">
                <h2><a href="#">{{ page.title  }}</a></h2>
            </div>
            <div class="meta">
                <time class="published" datetime="{{page.date | date: '%Y-%m-%d'}}">{{ page.date | date: '%m-%d-%Y'}}</time>
                {% for category in page.categories  %}
                <div class="category">
                    {{category}}
                </div>
                {% endfor %}
            </div>
        </header>
        {{content}}
    </article>
</div>
